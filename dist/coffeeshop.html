<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="shortcut icon" href="img/logofavicon.webp" type="image/webp" /> <!-- favicon -->

    <title>Coffee shop website - images</title>

<style>
    

    body {
        margin: auto;
        text-align: center;
        background-color: #211A36;
    }

    .pictures {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        padding: 20px 0;  
       
    }

    .pictures img {
        max-width: 85%;
        height: 100%;
    }

    .mobile {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        }


        .mobile img {
        max-width: 50%;
        height: auto;
        padding: 20px 0;
    }

    .mobile h1 {
        color:white;
        font-weight: bold;
        background-color:#659DBD;
        padding:10px;
        border-radius: 5px;
    }
    
    .horizontal__line {
    display: inline-block;
    border: 2px solid #FF0700;
    border-radius: 100%;
    width: 70%;
    margin: 20px auto;
  }


    .modal {
        display: none; 
        position: fixed; 
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; /* Enable to scroll */
        background-color: rgba(0,0,0,0.9); /* Black + opacity */
    }
      
    .modal__content {
        margin: auto;
        display: block;
        width: 100%;
        animation-name: zoom;
        animation-duration: 0.6s;
    }
      
    @keyframes zoom {
        from {transform:scale(0)} 
        to {transform:scale(1)}
    }
      
    .close {
        position: absolute;
        top:10px;
        color: white;
        font-size: 60px;
        font-weight: bold;
        transition: 0.3s;
        background-color:#211A36;
        border-radius: 50%;
        padding:0 20px;
    }

    .close:hover {
            color:#FF0700;
            cursor: pointer;
        }
  

</style>

</head>
<body>
    <div class="pictures">
    <div>
        <img class="images" src="img/coffee/coffehomepage.webp" alt="Homepage"/>
    </div>

    <div>
        <img class="images" src="img/coffee/menu.webp" alt="Menu"/>
    </div>

    <div>
        <img class="images" src="img/coffee/coffee.webp" alt="Coffee"/>
    </div>

    <div>
        <img class="images" src="img/coffee/ourstory.webp" alt="Ourstory"/>
    </div>
</div>

<hr class="horizontal__line">

<div class="mobile">  
    <div>
        <img class="images" src="img/coffee/mobilehomepage.webp" alt="Coffee shop website"/>
    </div>

    <div>
        <img class="images" src="img/coffee/mobilemenu.webp" alt="Coffee shop website"/>
    </div>

    <div>
        <img class="images" src="img/coffee/mobilecoffee.webp" alt="Coffee shop website"/>
    </div>

    <div>
        <img class="images" src="img/coffee/mobileourstory.webp" alt="Coffee shop website"/>
    </div>
    </div>   
    



    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal__content" id="img"/>
    </div>

    <script>
        // project logo click
let modal = document.getElementById('modal');
let images = document.getElementsByClassName('images');
let modalImg = document.getElementById("img");

for (let i = 0; i < images.length; i++) {
  let img = images[i];
  img.onclick = function(evt) {
    modal.style.display = "block";
    modalImg.src = this.src;
  }
}

let span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
    </script>
</body>
</html>
